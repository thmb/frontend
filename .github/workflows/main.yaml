name: Build Image and Deploy to Kubernetes

on:
  # push:
  #   branches: [main]
  workflow_dispatch:

concurrency:
  group: "frontend" # one concurrent
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build-and-push:
    name: Build Image > Push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate Image Tag
        id: image
        run: |
          TIMESTAMP=$(date -u +%Y%m%dT%H%M%S)
          echo "tag=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "Timestamp tag: ${TIMESTAMP}"

      - name: Build Docker Image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: raio-storage-frontend
          IMAGE_TAG: ${{ steps.image.outputs.tag }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          echo "Image built successfully: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPOSITORY: raio-storage-frontend
          IMAGE_TAG: ${{ steps.image.outputs.tag }}
        run: |
          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "Image URI: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

  validate-plan-apply:
    name: Validate > Plan > Apply
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.14.0"

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        env:
          TF_VAR_kubernetes_host: ${{ secrets.KUBERNETES_HOST }}
          TF_VAR_kubernetes_certificate: ${{ secrets.KUBERNETES_CERTIFICATE }}
          TF_VAR_kubernetes_token: ${{ secrets.KUBERNETES_TOKEN }}
          TF_VAR_deploy_mode: release
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        id: apply
        env:
          TF_VAR_kubernetes_host: ${{ secrets.KUBERNETES_HOST }}
          TF_VAR_kubernetes_certificate: ${{ secrets.KUBERNETES_CERTIFICATE }}
          TF_VAR_kubernetes_token: ${{ secrets.KUBERNETES_TOKEN }}
          TF_VAR_deploy_mode: release
        run: terraform apply -auto-approve tfplan
